version: "3.3"  
services:  
  sparkur:
    container_name: sparkur
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - StoreSettings__ConnectionString=mongodb://root:CosmicTopSecret@mongodb:27017/spark?authSource=admin
    ports:
      - "5555:80"
      - "44348:443"
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    container_name: mongodb
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: CosmicTopSecret
    # volumes:
      # - ${WEBAPP_STORAGE_HOME}/site:/data/db
    ports:
      - "27017:27017"
  mongosetup:
    container_name: mongosetup
    image: mongo
    volumes:
      - ./example_data/db_dump:/data/db_dump
    depends_on:
      - mongodb
    links:
      - mongodb
    entrypoint:
      ["mongorestore", "--uri=mongodb://root:CosmicTopSecret@mongodb:27017/spark", "--archive=/data/db_dump/r4.archive", "--drop"]
    environment:
      WAIT_HOSTS: mongodb:27017