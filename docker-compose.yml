version: "3.1"  
services:  
  sparkur:
    container_name: sparkur
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - StoreSettings__ConnectionString=mongodb://root:CosmicTopSecret@mongodb:27017/spark?authSource=admin
    ports:
      - "5555:80"
      - "44348:443"
    depends_on:
      - mongodb
  mongodb:
    container_name: mongodb
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: CosmicTopSecret
      # MONGO_INITDB_DATABASE: spark
      volumes:
      - ./example_data/db_dump:/db_dump
      # - ${WEBAPP_STORAGE_HOME}/site:/data/db
      #- ./data:/data/db
    ports:
      - "27017:27017"